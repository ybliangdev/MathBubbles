<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math BubblePop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <div id="bg-level">L1</div>
        <div id="ui-layer">
            <div class="ui-group">
                <div id="score-board">Score: <span id="score">0</span></div>
                <div id="timer-board">Time: <span id="timer">60</span>s</div>
            </div>
            <div id="target-board">Target: <span id="target">10</span></div>
            <button id="exit-btn">Exit</button>
        </div>
        <canvas id="game-canvas"></canvas>

        <div id="start-screen" class="overlay">
            <h1>Math BubblePop</h1>
            <p>Tap two numbers that add up to the <b>Target</b>!</p>
            <div class="button-group">
                <button id="start-btn">Normal</button>
                <button id="easy-btn" class="secondary-btn">Easy</button>
                <button id="hard-btn" class="hard-btn">Hard</button>
            </div>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1>Game Over</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <div id="history-container">
                <div id="high-score-banner">ğŸ† High Score: <span id="high-score">0</span> ğŸ†</div>
                <h3>Last Scores</h3>
                <ul id="history-list"></ul>
            </div>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW registered!', reg);
                }).catch(err => {
                    console.log('SW registration failed!', err);
                });
            });
        }
    </script>
</body>

</html>
